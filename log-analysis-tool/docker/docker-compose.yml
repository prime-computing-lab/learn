version: '3'

services:
  log-analyzer:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./app/data/logs:/app/data/logs
      # Mount the external log directory to access system logs outside the container
      - ${EXTERNAL_LOGS_DIR:-/var/log}:/external_logs
    environment:
      - EXTERNAL_LOGS_DIR=/external_logs 